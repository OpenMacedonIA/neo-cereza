<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatermelonD Interface</title>

    <!-- Socket.IO (Local) -->
    <script src="/static/js/socket.io.min.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- XTerm.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>

    <style>
        /* BACKGROUND & LAYOUT */
        body {
            margin: 0;
            height: 100vh;
            /* Deep Black/Dark Grey */
            background-color: #0d0e10;
            color: #ecf0f1;
            font-family: 'Outfit', sans-serif;
            display: grid;
            grid-template-columns: 70% 30%;
            grid-template-rows: 1fr auto;
            grid-template-areas:
                "terminal avatar"
                "terminal status";
            overflow: hidden;
        }

        /* --- ZONE 1: TERMINAL (Left) --- */
        #terminal-container {
            grid-area: terminal;
            background-color: #0d0e10;
            padding: 30px;
            position: relative;
            overflow: hidden;
            height: 100vh;
            border-right: 1px solid #1a1c20;
            /* Subtle separator */
        }

        .xterm-viewport {
            overflow-y: auto !important;
        }

        /* --- ZONE 2: AVATAR (Right Top) --- */
        #avatar-panel {
            grid-area: avatar;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 300px;
        }

        /* ORB STYLES - SOFT GOLD GLOW (Minimalist) */
        .orb-container {
            width: 300px;
            height: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            /* Warm Golden Center */
            background: radial-gradient(circle, rgba(255, 215, 100, 1) 0%, rgba(255, 160, 50, 0.8) 40%, rgba(255, 100, 0, 0) 70%);
            /* Soft Aura */
            box-shadow:
                0 0 60px rgba(255, 170, 50, 0.3),
                0 0 100px rgba(255, 140, 0, 0.1);
            filter: blur(15px);
            position: relative;
            z-index: 10;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: breathe-idle 6s ease-in-out infinite;
        }

        /* STATES */

        /* LISTENING (Expands, brighter white/gold) */
        body.listening .orb {
            transform: scale(1.1);
            background: radial-gradient(circle, rgba(255, 250, 220, 1) 0%, rgba(255, 200, 100, 0.9) 50%, rgba(255, 255, 255, 0) 75%);
            filter: blur(10px);
            /* Slightly sharper when attentive */
            box-shadow: 0 0 80px rgba(255, 220, 150, 0.5);
        }

        /* THINKING (Pulsing warm orange) */
        body.thinking .orb {
            animation: pulse-think 1.5s ease-in-out infinite;
            background: radial-gradient(circle, rgba(255, 150, 50, 1) 0%, rgba(255, 100, 0, 0.8) 50%, rgba(255, 50, 0, 0) 75%);
        }

        /* SPEAKING (Dynamic Aura Reaction) */
        body.speaking .orb {
            animation: voice-react 0.2s ease-in-out infinite alternate;
            /* Brighter core when speaking */
            background: radial-gradient(circle, rgba(255, 230, 150, 1) 0%, rgba(255, 180, 80, 0.9) 50%, rgba(255, 120, 0, 0) 80%);
            box-shadow:
                0 0 70px rgba(255, 180, 50, 0.6),
                0 0 120px rgba(255, 140, 0, 0.3);
        }

        #avatar-status {
            margin-top: 50px;
            /* Space from Orb */
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            font-size: 0.75rem;
            /* Smaller, minimalist */
            letter-spacing: 2px;
            color: #888;
            /* Greyed out, unobtrusive */
            text-transform: lowercase;
            /* "idle" style */
            text-align: center;
            opacity: 0.7;
        }

        /* --- ZONE 3: STATUS (Right Bottom) --- */
        #status-bar {
            grid-area: status;
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            justify-content: flex-end;
            padding-bottom: 50px;
            opacity: 0.5;
            /* Fade out status bar to focus on orb */
            transition: opacity 0.3s;
        }

        #status-bar:hover {
            opacity: 1;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            /* Darker grey */
        }

        .metric i {
            color: #444;
            /* Very subtle icons */
        }

        /* ANIMATIONS */
        @keyframes breathe-idle {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        @keyframes pulse-think {

            0%,
            100% {
                opacity: 0.7;
                transform: scale(0.95);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        @keyframes voice-react {
            0% {
                transform: scale(1);
                filter: blur(15px);
                box-shadow: 0 0 60px rgba(255, 170, 50, 0.4);
            }

            100% {
                transform: scale(1.15);
                filter: blur(12px);
                box-shadow: 0 0 100px rgba(255, 200, 100, 0.8), 0 0 40px rgba(255, 255, 255, 0.4);
            }
        }
    </style>
</head>

<body class="idle">

    <!-- ZONE 1: TERMINAL -->
    <div id="terminal-container"></div>

    <!-- ZONE 2: AVATAR -->
    <div id="avatar-panel">
        <div class="orb-container">
            <!-- Ring removed for minimalist style -->
            <div class="orb" id="neo-orb"></div>
        </div>
        <div id="avatar-status">SYSTEM READY</div>
    </div>

    <!-- ZONE 3: STATUS BAR -->
    <footer id="status-bar">
        <div class="metric-row">
            <div class="metric">
                <i class="fas fa-microchip"></i>
                <span id="cpu-load">CPU: --%</span>
            </div>
            <div class="metric">
                <i class="fas fa-memory"></i>
                <span id="ram-load">RAM: --%</span>
            </div>
        </div>

        <div class="metric-row" style="justify-content: center; margin-top: 35px;">
            <div class="metric">
                <span id="clock"
                    style="font-size: 1.5em; font-weight: 500; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2);">12:00</span>
            </div>
        </div>
    </footer>

    <script>
        const socket = io({ transports: ['polling'], upgrade: false });
        const body = document.body;
        const statusText = document.getElementById('avatar-status');

        // --- XTERM SETUP ---
        const term = new Terminal({
            theme: {
                background: '#121417', // Matching Body
                foreground: '#f8f8f2', // Neutral White
                cursor: '#ffb86c', // Gold Cursor
                selection: 'rgba(255, 184, 108, 0.2)',
                black: '#21222c',
                red: '#ff5555',
                green: '#50fa7b',
                yellow: '#f1fa8c',
                blue: '#bd93f9',
                magenta: '#ff79c6',
                cyan: '#8be9fd',
                white: '#f8f8f2',
                brightGreen: '#50fa7b',
                brightBlue: '#ffb86c' // Reuse for custom highlighting
            },
            fontFamily: '"JetBrains Mono", monospace',
            fontSize: 13,
            lineHeight: 1.3,
            cursorBlink: false,
            disableStdin: true,
            convertEol: true
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(new WebLinksAddon.WebLinksAddon());

        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        window.addEventListener('resize', () => fitAddon.fit());

        // Custom Welcome Message (Color Balanced)
        term.writeln('\x1b[38;5;250m┌────────────────────────────────────────┐\x1b[0m');
        term.writeln('\x1b[38;5;250m│ NEO CORE SYSTEM v2.5.0                 │\x1b[0m');
        // Status: Bright Green | Box: Grey
        term.writeln('\x1b[38;5;250m│ STATUS: \x1b[1;32mONLINE\x1b[0;38;5;250m                         │\x1b[0m');
        term.writeln('\x1b[38;5;250m└────────────────────────────────────────┘\x1b[0m');
        term.writeln('');

        // --- SOCKET EVENTS ---
        socket.on('connect', () => {
            // [SYS] Orange/Gold
            term.writeln('\x1b[38;5;214m[SYS]\x1b[0m \x1b[90mUplink established.\x1b[0m');
            statusText.innerText = "SYSTEM READY";
            // Color handled by CSS
            body.className = "idle";
        });

        socket.on('disconnect', () => {
            // [SYS] Red
            term.writeln('\x1b[31m[SYS]\x1b[0m \x1b[90mUplink lost.\x1b[0m');
            statusText.innerText = "OFFLINE";
            // Color handled by CSS
        });

        // 1. LOGS in Terminal
        socket.on('log_message', (data) => {
            let msg = data.msg;
            // Diverse Colors
            if (msg.includes('INFO')) msg = `\x1b[32m>>>\x1b[0m ${msg.replace('INFO', '').trim()}`;
            else if (msg.includes('WARNING')) msg = `\x1b[33m[WARN]\x1b[0m ${msg.replace('WARNING', '').trim()}`;
            else if (msg.includes('ERROR')) msg = `\x1b[31m[ERR]\x1b[0m ${msg.replace('ERROR', '').trim()}`;

            term.writeln(msg);
        });

        // 2. FACE / STATE Updates
        socket.on('face_update', (data) => {
            if (data.state) {
                body.className = data.state;
                statusText.innerText = data.state.replace('_', ' ').toUpperCase();
            }
        });

        // 3. STT / TTS (Transcript)
        socket.on('stt:final', (text) => {
            // [USER] Bright Purple
            term.writeln(`\r\n\x1b[1;35m[USER]\x1b[0m ${text}`);
        });

        socket.on('tts:start', (text) => {
            // [NEO] Bright Cyan
            term.writeln(`\x1b[1;36m[NEO]\x1b[0m ${text}`);
            body.className = "speaking";
        });

        socket.on('tts:end', () => {
            body.className = "idle";
        });

        socket.on('ai:response', (data) => {

        });

        // --- CLOCK & METRICS ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            document.getElementById('cpu-load').innerText = `CPU: ${(Math.random() * 30 + 10).toFixed(0)}%`;
            document.getElementById('ram-load').innerText = `RAM: ${(Math.random() * 10 + 40).toFixed(0)}%`;
        }, 2000);

    </script>
</body>

</html>
