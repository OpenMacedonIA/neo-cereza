<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Core Interface</title>

    <!-- Socket.IO (Local) -->
    <script src="/static/js/socket.io.min.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- XTerm.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>

    <style>
        :root {
            --bg: #050509;
            --terminal-bg: #0a0a10;
            --panel-bg: rgba(20, 20, 30, 0.6);
            --accent: #00f2ff;
            --text: #e0e0e0;
            --border: rgba(0, 242, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        /* BACKGROUND & LAYOUT */
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            /* Deepest black for OLED/Minimalism */
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: grid;
            grid-template-columns: 70% 30%;
            grid-template-rows: 1fr auto;
            grid-template-areas:
                "terminal avatar"
                "terminal status";
            overflow: hidden;
        }

        /* --- ZONE 1: TERMINAL (Left) --- */
        #terminal-container {
            grid-area: terminal;
            background-color: #000;
            /* Seamless match */
            padding: 20px;
            /* More breathing room */
            /* Removed border-right for cleaner look */
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .xterm-viewport {
            overflow-y: auto !important;
        }

        /* --- ZONE 2: AVATAR (Right Top) --- */
        #avatar-panel {
            grid-area: avatar;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Removed radial gradient background for minimalism */
            position: relative;
            min-height: 300px;
        }

        /* ORB STYLES (Kept as is, they are the main visual) */
        .orb-container {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
            box-shadow: 0 0 40px var(--accent), inset 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: breathe 4s ease-in-out infinite;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.05);
            pointer-events: none;
        }

        .ring.r1 {
            width: 140px;
            height: 140px;
            border-top-color: var(--accent);
            animation: spin 8s linear infinite;
        }

        .ring.r2 {
            width: 180px;
            height: 180px;
            border-bottom-color: var(--accent);
            animation: spin-rev 12s linear infinite;
        }

        /* STATES */
        body.listening .orb {
            transform: scale(1.3);
            box-shadow: 0 0 80px var(--accent);
            animation: pulse-fast 1s infinite;
        }

        body.speaking .orb {
            animation: vibrate 0.2s linear infinite;
            background: radial-gradient(circle, #00ff41, #005010);
            box-shadow: 0 0 50px #00ff41;
        }

        body.thinking .orb {
            border-radius: 40%;
            background: radial-gradient(circle, #aa00ff, #3a0050);
            box-shadow: 0 0 60px #aa00ff;
            animation: spin 1s linear infinite;
        }

        #avatar-status {
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.0rem;
            /* Slightly smaller */
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            /* Dimmer */
            text-align: center;
        }

        /* --- ZONE 3: STATUS (Right Bottom) --- */
        #status-bar {
            grid-area: status;
            /* Transparent background */
            /* Removed border-top */
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            /* Smaller, cleaner */
            justify-content: flex-end;
            /* Push to bottom */
            padding-bottom: 40px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.4);
        }

        .metric i {
            color: var(--accent);
            opacity: 0.8;
        }

        /* INPUT REMOVED - Visual Only */

        /* ANIMATIONS */
        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-rev {
            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes pulse-fast {
            0% {
                transform: scale(1.3);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.4);
                opacity: 1;
            }

            100% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        @keyframes vibrate {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-2px, 2px);
            }

            50% {
                transform: translate(0, 0);
            }

            75% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body class="idle">

    <!-- ZONE 1: TERMINAL -->
    <div id="terminal-container"></div>

    <!-- ZONE 2: AVATAR -->
    <div id="avatar-panel">
        <div class="orb-container">
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div class="orb" id="neo-orb"></div>
        </div>
        <div id="avatar-status">ONLINE</div>
    </div>

    <!-- ZONE 3: STATUS BAR -->
    <footer id="status-bar">
        <div class="metric-row">
            <div class="metric">
                <i class="fas fa-microchip"></i>
                <span id="cpu-load">CPU: --%</span>
            </div>
            <div class="metric">
                <i class="fas fa-memory"></i>
                <span id="ram-load">RAM: --%</span>
            </div>
        </div>

        <div class="metric-row" style="justify-content: center; margin-top: 10px;">
            <div class="metric">
                <span id="clock" style="font-size: 1.1em; color: rgba(255,255,255,0.7);">12:00</span>
            </div>
        </div>
    </footer>

    <script>
        const socket = io({ transports: ['polling'], upgrade: false });
        const body = document.body;
        const statusText = document.getElementById('avatar-status');

        // --- XTERM SETUP ---
        const term = new Terminal({
            theme: {
                background: '#000000', // True Black
                foreground: '#cccccc', // Slightly dimmed text
                cursor: '#00f2ff',
                selection: 'rgba(0, 242, 255, 0.3)'
            },
            fontFamily: '"JetBrains Mono", monospace',
            fontSize: 13, // Slightly smaller for dense logs
            cursorBlink: false, // Visual only
            disableStdin: true, // Read-only
            convertEol: true
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(new WebLinksAddon.WebLinksAddon());

        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        window.addEventListener('resize', () => fitAddon.fit());

        // Custom Welcome Message
        term.writeln('\x1b[38;5;8m----------------------------------------\x1b[0m');
        term.writeln('\x1b[1;36m NEO CORE SYSTEM v2.5.0 \x1b[0m');
        term.writeln('\x1b[38;5;8m Visual Interface Active \x1b[0m');
        term.writeln('\x1b[38;5;8m----------------------------------------\x1b[0m');

        // --- SOCKET EVENTS ---
        socket.on('connect', () => {
            term.writeln('\x1b[32m[SYS] Connected.\x1b[0m');
            statusText.innerText = "ONLINE";
            body.className = "idle";
        });

        socket.on('disconnect', () => {
            term.writeln('\x1b[31m[SYS] Disconnected.\x1b[0m');
            statusText.innerText = "OFFLINE";
            body.className = "sleeping";
        });

        // 1. LOGS in Terminal
        socket.on('log_message', (data) => {
            let msg = data.msg;
            // Minimalist formatting
            if (msg.includes('INFO')) msg = `\x1b[32m•\x1b[0m ${msg.replace('INFO', '')}`;
            else if (msg.includes('WARNING')) msg = `\x1b[33m⚠\x1b[0m ${msg}`;
            else if (msg.includes('ERROR')) msg = `\x1b[31m✖\x1b[0m ${msg}`;

            term.writeln(msg);
        });

        // 2. FACE / STATE Updates
        socket.on('face_update', (data) => {
            if (data.state) {
                body.className = data.state;
                statusText.innerText = data.state.toUpperCase();
                // term.writeln(`\x1b[90m[STATE] -> ${data.state}\x1b[0m`); // Silent state changes in logs for minimalism?
            }
        });

        // 3. STT / TTS (Transcript in Terminal)
        socket.on('stt:final', (text) => {
            term.writeln(`\r\n\x1b[1;35m> ${text}\x1b[0m`);
        });

        socket.on('tts:start', (text) => {
            term.writeln(`\x1b[36m< ${text}\x1b[0m`);
            body.className = "speaking";
        });

        // --- CLOCK & METRICS ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Fake metrics to start, real ones need socket event
            document.getElementById('cpu-load').innerText = `CPU: ${(Math.random() * 30 + 10).toFixed(0)}%`;
            document.getElementById('ram-load').innerText = `RAM: ${(Math.random() * 10 + 40).toFixed(0)}%`;
        }, 2000);

    </script>
</body>

</html>
