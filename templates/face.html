<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Core Interface</title>

    <!-- Socket.IO (Local) -->
    <script src="/static/js/socket.io.min.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- XTerm.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>

    <style>
        :root {
            --bg: #050509;
            --terminal-bg: #0a0a10;
            --panel-bg: rgba(20, 20, 30, 0.6);
            --accent: #00f2ff;
            --text: #e0e0e0;
            --border: rgba(0, 242, 255, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: grid;
            grid-template-columns: 7fr 3fr;
            /* 70% - 30% */
            grid-template-rows: 1fr 60px;
            /* Main Content - Footer */
            grid-template-areas:
                "terminal avatar"
                "status   status";
            overflow: hidden;
        }

        /* --- ZONE 1: TERMINAL (Left) --- */
        #terminal-container {
            grid-area: terminal;
            background-color: var(--terminal-bg);
            padding: 10px;
            border-right: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .xterm-viewport {
            overflow-y: auto !important;
        }

        /* --- ZONE 2: AVATAR (Right) --- */
        #avatar-panel {
            grid-area: avatar;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, rgba(0, 40, 80, 0.2), transparent);
            position: relative;
        }

        /* ORB STYLES */
        .orb-container {
            width: 250px;
            height: 250px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
            box-shadow: 0 0 40px var(--accent), inset 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: breathe 4s ease-in-out infinite;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.05);
            pointer-events: none;
        }

        .ring.r1 {
            width: 180px;
            height: 180px;
            border-top-color: var(--accent);
            animation: spin 8s linear infinite;
        }

        .ring.r2 {
            width: 240px;
            height: 240px;
            border-bottom-color: var(--accent);
            animation: spin-rev 12s linear infinite;
        }

        /* STATES */
        body.listening .orb {
            transform: scale(1.3);
            box-shadow: 0 0 80px var(--accent);
            animation: pulse-fast 1s infinite;
        }

        body.speaking .orb {
            animation: vibrate 0.2s linear infinite;
            background: radial-gradient(circle, #00ff41, #005010);
            box-shadow: 0 0 50px #00ff41;
        }

        body.thinking .orb {
            border-radius: 40%;
            background: radial-gradient(circle, #aa00ff, #3a0050);
            box-shadow: 0 0 60px #aa00ff;
            animation: spin 1s linear infinite;
        }

        #avatar-status {
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        /* --- ZONE 3: STATUS/INPUT (Bottom) --- */
        #status-bar {
            grid-area: status;
            background-color: var(--panel-bg);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            min-width: 100px;
        }

        .metric i {
            color: var(--accent);
        }

        #cmd-input-container {
            flex-grow: 1;
            position: relative;
        }

        #cmd-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--accent);
            padding: 8px 15px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
        }

        #cmd-input:focus {
            border-color: var(--accent);
        }

        /* ANIMATIONS */
        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-rev {
            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes pulse-fast {
            0% {
                transform: scale(1.3);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.4);
                opacity: 1;
            }

            100% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        @keyframes vibrate {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-2px, 2px);
            }

            50% {
                transform: translate(0, 0);
            }

            75% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body class="idle">

    <!-- ZONE 1: TERMINAL -->
    <div id="terminal-container"></div>

    <!-- ZONE 2: AVATAR -->
    <div id="avatar-panel">
        <div class="orb-container">
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div class="orb" id="neo-orb"></div>
        </div>
        <div id="avatar-status">ONLINE</div>
    </div>

    <!-- ZONE 3: STATUS BAR -->
    <footer id="status-bar">
        <div class="metric">
            <i class="fas fa-microchip"></i>
            <span id="cpu-load">CPU: --%</span>
        </div>
        <div class="metric">
            <i class="fas fa-memory"></i>
            <span id="ram-load">RAM: --%</span>
        </div>

        <div id="cmd-input-container">
            <input type="text" id="cmd-input" placeholder="Ingresar comando manual..." autocomplete="off">
        </div>

        <div class="metric" style="justify-content: flex-end;">
            <span id="clock">12:00</span>
        </div>
    </footer>

    <script>
        const socket = io({ transports: ['polling'], upgrade: false });
        const body = document.body;
        const statusText = document.getElementById('avatar-status');

        // --- XTERM SETUP ---
        const term = new Terminal({
            theme: {
                background: '#0a0a10',
                foreground: '#e0e0e0',
                cursor: '#00f2ff',
                selection: 'rgba(0, 242, 255, 0.3)'
            },
            fontFamily: '"JetBrains Mono", monospace',
            fontSize: 14,
            cursorBlink: true,
            convertEol: true
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(new WebLinksAddon.WebLinksAddon());

        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        window.addEventListener('resize', () => fitAddon.fit());

        term.writeln('\x1b[1;36mNEO CORE SYSTEM v2.5.0 INITIALIZED\x1b[0m');
        term.writeln('Waiting for connection...');

        // --- SOCKET EVENTS ---
        socket.on('connect', () => {
            term.writeln('\r\n\x1b[1;32m[SYSTEM] Connected to Core.\x1b[0m');
            statusText.innerText = "ONLINE";
            body.className = "idle";
        });

        socket.on('disconnect', () => {
            term.writeln('\r\n\x1b[1;31m[SYSTEM] Connection Lost.\x1b[0m');
            statusText.innerText = "OFFLINE";
            body.className = "sleeping";
        });

        // 1. LOGS in Terminal
        socket.on('log_message', (data) => {
            // Clean common log garbage if needed, or colorize
            let msg = data.msg;
            // Simple colorization based on level
            if (msg.includes('INFO')) msg = `\x1b[32m${msg}\x1b[0m`;
            else if (msg.includes('WARNING')) msg = `\x1b[33m${msg}\x1b[0m`;
            else if (msg.includes('ERROR')) msg = `\x1b[31m${msg}\x1b[0m`;
            else if (msg.includes('CRITICAL')) msg = `\x1b[1;31m${msg}\x1b[0m`;

            term.writeln(msg);
            // Auto scroll? xterm handles it usually
        });

        // 2. FACE / STATE Updates
        socket.on('face_update', (data) => {
            if (data.state) {
                body.className = data.state;
                statusText.innerText = data.state.toUpperCase().replace('_', ' ');

                // Log state triggers to terminal too for visibility
                term.writeln(`\x1b[90m[STATE] Switched to ${data.state}\x1b[0m`);
            }
        });

        // 3. STT / TTS (Transcript in Terminal)
        socket.on('stt:partial', (text) => {
            // Maybe verify heavy spam?
            // term.write(`\r> ${text}`); // Overwrite line
        });

        socket.on('stt:final', (text) => {
            term.writeln(`\r\n\x1b[1;35m[USER] ${text}\x1b[0m`);
        });

        socket.on('tts:start', (text) => {
            term.writeln(`\r\n\x1b[1;36m[NEO] ${text}\x1b[0m`);
            body.className = "speaking";
        });

        socket.on('ai:response', (data) => {
            // Redundant with tts:start usually, but good fallback
        });

        // --- COMMAND INPUT ---
        const input = document.getElementById('cmd-input');
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value;
                if (cmd) {
                    socket.emit('message', { type: 'command', text: cmd }); // Assuming this endpoint handling exists or we add it
                    // Alternatively use generic text processing
                    // socket.emit('process_text', { text: cmd }); 

                    // Since web_admin.py handles 'message' via handle_message which broadcasts... 
                    // We probably want to hit the API or emit a specific event managed by NeoCore.
                    // For now, let's use a fetch to the /api endpoint if possible or broadcast to bus.

                    fetch('/api/command', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ command: cmd })
                    }).then(res => {
                        term.writeln(`\x1b[90m[CMD] Sent: ${cmd}\x1b[0m`);
                        input.value = '';
                    }).catch(err => {
                        term.writeln(`\x1b[31m[CMD] Error sending command\x1b[0m`);
                    });
                }
            }
        });

        // --- CLOCK & METRICS ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Fake metrics to start, real ones need socket event
            document.getElementById('cpu-load').innerText = `CPU: ${(Math.random() * 30 + 10).toFixed(0)}%`;
            document.getElementById('ram-load').innerText = `RAM: ${(Math.random() * 10 + 40).toFixed(0)}%`;
        }, 2000);

    </script>
</body>

</html>
