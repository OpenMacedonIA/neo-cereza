<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Core Interface</title>

    <!-- Socket.IO (Local) -->
    <script src="/static/js/socket.io.min.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- XTerm.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>

    <style>
        /* BACKGROUND & LAYOUT */
        body {
            margin: 0;
            height: 100vh;
            /* Professional Dark Grey Blue (Deepened for contrast) */
            background-color: #1a1e24;
            color: #d8dee9;
            font-family: 'Outfit', sans-serif;
            display: grid;
            grid-template-columns: 70% 30%;
            grid-template-rows: 1fr auto;
            grid-template-areas:
                "terminal avatar"
                "terminal status";
            overflow: hidden;
        }

        /* --- ZONE 1: TERMINAL (Left) --- */
        #terminal-container {
            grid-area: terminal;
            background-color: #1a1e24;
            /* Seamless match */
            padding: 30px;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .xterm-viewport {
            overflow-y: auto !important;
        }

        /* --- ZONE 2: AVATAR (Right Top) --- */
        #avatar-panel {
            grid-area: avatar;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 300px;
            /* Subtle tech grid background? (Optional, kept clean for now) */
        }

        /* ORB STYLES - ELECTRIC CYBERPUNK */
        .orb-container {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            /* Electric Blue Gradient - High Energy */
            background: linear-gradient(145deg, #00f2ff 0%, #0066ff 100%);
            /* Sharp, Defined Glow (Cyberpunk style) */
            box-shadow:
                0 0 20px rgba(0, 242, 255, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: breathe 4s ease-in-out infinite;
        }

        /* Minimalist Tech Ring */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 242, 255, 0.3);
            /* Thin electric line */
            width: 160px;
            height: 160px;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
            animation: spin 10s linear infinite;
        }

        /* STATES */
        body.listening .orb {
            transform: scale(1.2);
            background: linear-gradient(145deg, #00ffff 0%, #00aaff 100%);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.8);
            border: 2px solid #fff;
        }

        body.speaking .orb {
            /* Cyber Green */
            background: linear-gradient(145deg, #00ff9d 0%, #00cc66 100%);
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.6);
            animation: pulse-sharp 0.5s infinite alternate;
        }

        body.thinking .orb {
            /* Cyber Purple */
            background: linear-gradient(145deg, #d500f9 0%, #651fff 100%);
            box-shadow: 0 0 40px rgba(213, 0, 249, 0.6);
            animation: spin 2s linear infinite;
        }

        #avatar-status {
            margin-top: 35px;
            font-family: 'JetBrains Mono', monospace;
            /* Tech font */
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 3px;
            color: #00f2ff;
            /* Electric Text */
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
        }

        /* --- ZONE 3: STATUS (Right Bottom) --- */
        #status-bar {
            grid-area: status;
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            justify-content: flex-end;
            padding-bottom: 80px;
            /* Raised significantly */
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #a0aab5;
        }

        .metric i {
            color: #00f2ff;
            /* Electric Blue Icons */
            text-shadow: 0 0 5px rgba(0, 242, 255, 0.5);
        }

        /* ANIMATIONS */
        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        @keyframes pulse-sharp {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(0, 255, 157, 0.4);
            }

            100% {
                transform: scale(1.1);
                box-shadow: 0 0 60px rgba(0, 255, 157, 0.8);
            }
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="idle">

    <!-- ZONE 1: TERMINAL -->
    <div id="terminal-container"></div>

    <!-- ZONE 2: AVATAR -->
    <div id="avatar-panel">
        <div class="orb-container">
            <div class="ring"></div>
            <div class="orb" id="neo-orb"></div>
        </div>
        <div id="avatar-status">SYSTEM READY</div>
    </div>

    <!-- ZONE 3: STATUS BAR -->
    <footer id="status-bar">
        <div class="metric-row">
            <div class="metric">
                <i class="fas fa-microchip"></i>
                <span id="cpu-load">CPU: --%</span>
            </div>
            <div class="metric">
                <i class="fas fa-memory"></i>
                <span id="ram-load">RAM: --%</span>
            </div>
        </div>

        <div class="metric-row" style="justify-content: center; margin-top: 35px;">
            <div class="metric">
                <span id="clock"
                    style="font-size: 1.5em; font-weight: 500; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2);">12:00</span>
            </div>
        </div>
    </footer>

    <script>
        const socket = io({ transports: ['polling'], upgrade: false });
        const body = document.body;
        const statusText = document.getElementById('avatar-status');

        // --- XTERM SETUP ---
        const term = new Terminal({
            theme: {
                background: '#1a1e24', // Matching Body
                foreground: '#cbe1f2', // EXTRA BRIGHT WHITE/BLUE (High readability)
                cursor: '#00f2ff', // Electric Cursor
                selection: 'rgba(0, 242, 255, 0.2)',
                black: '#1a1e24',
                red: '#ff6b6b',
                green: '#5aff89',
                yellow: '#f4ff91',
                blue: '#caa3ff',
                magenta: '#ff8fd2',
                cyan: '#9dfaff',
                white: '#ffffff',
                brightGreen: '#00f2ff' // Custom highlighting
            },
            fontFamily: '"JetBrains Mono", monospace',
            fontSize: 13,
            lineHeight: 1.3, /* Better readability */
            cursorBlink: false,
            disableStdin: true,
            convertEol: true
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(new WebLinksAddon.WebLinksAddon());

        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        window.addEventListener('resize', () => fitAddon.fit());

        // Custom Welcome Message (Cyberpunk)
        term.writeln('\x1b[36m┌────────────────────────────────────────┐\x1b[0m');
        term.writeln('\x1b[36m│ NEO CORE SYSTEM v2.5.0                 │\x1b[0m');
        term.writeln('\x1b[36m│ STATUS: \x1b[1;32mONLINE\x1b[0;36m                         │\x1b[0m'); // Bright Green Online
        term.writeln('\x1b[36m└────────────────────────────────────────┘\x1b[0m');
        term.writeln('');

        // --- SOCKET EVENTS ---
        socket.on('connect', () => {
            // CHANGED: [SYS] is now Neon Green (\x1b[1;32m) for visibility
            term.writeln('\x1b[1;32m[SYS]\x1b[0m \x1b[90mUplink established.\x1b[0m');
            statusText.innerText = "SYSTEM READY";
            statusText.style.color = "#00f2ff";
            body.className = "idle";
        });

        socket.on('disconnect', () => {
            // CHANGED: [SYS] is now Bright Red (\x1b[1;31m)
            term.writeln('\x1b[1;31m[SYS]\x1b[0m \x1b[90mUplink lost.\x1b[0m');
            statusText.innerText = "OFFLINE";
            statusText.style.color = "#ff5555";
        });

        // 1. LOGS in Terminal
        socket.on('log_message', (data) => {
            let msg = data.msg;
            // Tech Formatting
            if (msg.includes('INFO')) msg = `\x1b[36m>>>\x1b[0m ${msg.replace('INFO', '').trim()}`;
            else if (msg.includes('WARNING')) msg = `\x1b[33m[WARN]\x1b[0m ${msg.replace('WARNING', '').trim()}`;
            else if (msg.includes('ERROR')) msg = `\x1b[31m[ERR]\x1b[0m ${msg.replace('ERROR', '').trim()}`;

            term.writeln(msg);
        });

        // 2. FACE / STATE Updates
        socket.on('face_update', (data) => {
            if (data.state) {
                body.className = data.state;
                statusText.innerText = data.state.replace('_', ' ').toUpperCase();
            }
        });

        // 3. STT / TTS (Transcript)
        socket.on('stt:final', (text) => {
            // [USER] Bright Magenta
            term.writeln(`\r\n\x1b[1;35m[USER]\x1b[0m ${text}`);
        });

        socket.on('tts:start', (text) => {
            // [NEO] Cyan
            term.writeln(`\x1b[36m[NEO]\x1b[0m ${text}`);
            body.className = "speaking";
        });

        socket.on('ai:response', (data) => {
            // Redundant with tts:start usually, but good fallback
        });

        // --- CLOCK & METRICS ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Fake metrics to start, real ones need socket event
            document.getElementById('cpu-load').innerText = `CPU: ${(Math.random() * 30 + 10).toFixed(0)}%`;
            document.getElementById('ram-load').innerText = `RAM: ${(Math.random() * 10 + 40).toFixed(0)}%`;
        }, 2000);

    </script>
</body>

</html>
