<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Core Interface</title>

    <!-- Socket.IO (Local) -->
    <script src="/static/js/socket.io.min.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- XTerm.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>

    <style>
        /* BACKGROUND & LAYOUT */
        body {
            margin: 0;
            height: 100vh;
            background-color: #fdf6e3;
            /* Solarized Light / Pastel Cream base */
            color: #586e75;
            /* Soft text */
            font-family: 'Outfit', sans-serif;
            display: grid;
            grid-template-columns: 70% 30%;
            grid-template-rows: 1fr auto;
            grid-template-areas:
                "terminal avatar"
                "terminal status";
            overflow: hidden;
        }

        /* --- ZONE 1: TERMINAL (Left) --- */
        #terminal-container {
            grid-area: terminal;
            background-color: #fdf6e3;
            /* Match body for seamless minimal look */
            padding: 25px;
            /* No borders */
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .xterm-viewport {
            overflow-y: auto !important;
        }

        /* --- ZONE 2: AVATAR (Right Top) --- */
        #avatar-panel {
            grid-area: avatar;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 300px;
        }

        /* ORB STYLES - PASTEL EDITION */
        .orb-container {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /* Pastel Gradient: Soft Purple to Soft Blue */
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            box-shadow: 0 10px 30px rgba(142, 197, 252, 0.4);
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
            animation: floaty 6s ease-in-out infinite;
        }

        .ring {
            display: none;
            /* Removing rings for true minimalism */
        }

        /* STATES - Minimal changes */
        body.listening .orb {
            transform: scale(1.2);
            box-shadow: 0 10px 50px rgba(142, 197, 252, 0.6);
        }

        body.speaking .orb {
            /* Pastel Green/Mint */
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            box-shadow: 0 10px 40px rgba(150, 230, 161, 0.5);
            animation: pulse-soft 2s infinite;
        }

        body.thinking .orb {
            /* Pastel Pink/Orange */
            background: linear-gradient(135deg, #ffd1ff 0%, #fad0c4 100%);
            box-shadow: 0 10px 40px rgba(250, 208, 196, 0.5);
            animation: spin 3s linear infinite;
        }

        #avatar-status {
            margin-top: 30px;
            font-family: 'Outfit', sans-serif;
            /* Cleaner font than mono */
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: #93a1a1;
            /* Pastel Grey */
            text-transform: uppercase;
            text-align: center;
        }

        /* --- ZONE 3: STATUS (Right Bottom) --- */
        #status-bar {
            grid-area: status;
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            justify-content: flex-end;
            padding-bottom: 50px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #93a1a1;
        }

        .metric i {
            color: #268bd2;
            /* Solarized Blue */
            opacity: 0.7;
        }

        /* ANIMATIONS */
        @keyframes floaty {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes pulse-soft {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="idle">

    <!-- ZONE 1: TERMINAL -->
    <div id="terminal-container"></div>

    <!-- ZONE 2: AVATAR -->
    <div id="avatar-panel">
        <div class="orb-container">
            <div class="orb" id="neo-orb"></div>
        </div>
        <div id="avatar-status">Active</div>
    </div>

    <!-- ZONE 3: STATUS BAR -->
    <footer id="status-bar">
        <div class="metric-row">
            <div class="metric">
                <i class="fas fa-microchip"></i>
                <span id="cpu-load">CPU: --%</span>
            </div>
            <div class="metric">
                <i class="fas fa-memory"></i>
                <span id="ram-load">RAM: --%</span>
            </div>
        </div>

        <div class="metric-row" style="justify-content: center; margin-top: 20px;">
            <div class="metric">
                <span id="clock" style="font-size: 1.4em; font-weight: 300; color: #586e75;">12:00</span>
            </div>
        </div>
    </footer>

    <script>
        const socket = io({ transports: ['polling'], upgrade: false });
        const body = document.body;
        const statusText = document.getElementById('avatar-status');

        // --- XTERM SETUP ---
        const term = new Terminal({
            theme: {
                background: '#fdf6e3', // Solarized Light Base
                foreground: '#657b83', // Solarized Content
                cursor: '#586e75',
                selection: 'rgba(38, 139, 210, 0.3)',
                black: '#073642',
                red: '#dc322f',
                green: '#859900',
                yellow: '#b58900',
                blue: '#268bd2',
                magenta: '#d33682',
                cyan: '#2aa198',
                white: '#eee8d5',
                brightBlack: '#002b36',
                brightRed: '#cb4b16',
                brightGreen: '#586e75',
                brightYellow: '#657b83',
                brightBlue: '#839496',
                brightMagenta: '#6c71c4',
                brightCyan: '#93a1a1',
                brightWhite: '#fdf6e3'
            },
            fontFamily: '"JetBrains Mono", monospace',
            fontSize: 13,
            fontWeight: 400,
            cursorBlink: false,
            disableStdin: true,
            convertEol: true
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(new WebLinksAddon.WebLinksAddon());

        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        window.addEventListener('resize', () => fitAddon.fit());

        // Custom Welcome Message (Clean)
        term.writeln('\x1b[34m• system_ready\x1b[0m');
        term.writeln('\x1b[30;1mWaiting for input...\x1b[0m');

        // --- SOCKET EVENTS ---
        socket.on('connect', () => {
            term.writeln('\x1b[32m• core_connected\x1b[0m');
            statusText.innerText = "Listening";
            body.className = "idle";
        });

        socket.on('disconnect', () => {
            term.writeln('\x1b[31m• core_disconnected\x1b[0m');
            statusText.innerText = "Offline";
        });

        // 1. LOGS in Terminal
        socket.on('log_message', (data) => {
            let msg = data.msg;
            // Clean/Pastel Formatting
            if (msg.includes('INFO')) msg = `\x1b[32m•\x1b[0m ${msg.replace('INFO', '').trim()}`;
            else if (msg.includes('WARNING')) msg = `\x1b[33m•\x1b[0m ${msg.replace('WARNING', '').trim()}`;
            else if (msg.includes('ERROR')) msg = `\x1b[31m•\x1b[0m ${msg.replace('ERROR', '').trim()}`;

            term.writeln(msg);
        });

        // 2. FACE / STATE Updates
        socket.on('face_update', (data) => {
            if (data.state) {
                body.className = data.state;
                statusText.innerText = data.state;
            }
        });

        // 3. STT / TTS (Transcript)
        socket.on('stt:final', (text) => {
            term.writeln(`\r\n\x1b[35muser ➜\x1b[0m ${text}`);
        });

        socket.on('tts:start', (text) => {
            term.writeln(`\x1b[36mneo ➜\x1b[0m ${text}`);
            body.className = "speaking";
        });

        socket.on('ai:response', (data) => {
            // Redundant with tts:start usually, but good fallback
        });

        // --- CLOCK & METRICS ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Fake metrics to start, real ones need socket event
            document.getElementById('cpu-load').innerText = `CPU: ${(Math.random() * 30 + 10).toFixed(0)}%`;
            document.getElementById('ram-load').innerText = `RAM: ${(Math.random() * 10 + 40).toFixed(0)}%`;
        }, 2000);

    </script>
</body>

</html>
