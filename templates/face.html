<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Core Interface</title>

    <!-- Socket.IO (Local) -->
    <script src="/static/js/socket.io.min.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- XTerm.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>

    <style>
        /* BACKGROUND & LAYOUT */
        body {
            margin: 0;
            height: 100vh;
            background-color: #2e3440;
            /* Nord Polar Night (Dark Pastel Grey/Blue) */
            color: #d8dee9;
            /* Nord Snow Storm (Soft White) */
            font-family: 'Outfit', sans-serif;
            display: grid;
            grid-template-columns: 70% 30%;
            grid-template-rows: 1fr auto;
            grid-template-areas:
                "terminal avatar"
                "terminal status";
            overflow: hidden;
        }

        /* --- ZONE 1: TERMINAL (Left) --- */
        #terminal-container {
            grid-area: terminal;
            background-color: #2e3440;
            /* Seamless match */
            padding: 25px;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .xterm-viewport {
            overflow-y: auto !important;
        }

        /* --- ZONE 2: AVATAR (Right Top) --- */
        #avatar-panel {
            grid-area: avatar;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 300px;
        }

        /* ORB STYLES - DARK BLUE PASTEL EDITION */
        .orb-container {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /* Nord Frost Gradient */
            background: linear-gradient(135deg, #8fbcbb 0%, #88c0d0 100%);
            box-shadow: 0 0 30px rgba(136, 192, 208, 0.3);
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
            animation: breathe 5s ease-in-out infinite;
        }

        /* STATES */
        body.listening .orb {
            transform: scale(1.2);
            /* Frost Blue Glow */
            box-shadow: 0 0 60px rgba(136, 192, 208, 0.5);
            background: linear-gradient(135deg, #88c0d0 0%, #81a1c1 100%);
        }

        body.speaking .orb {
            /* Aurora Green (Pastel) */
            background: linear-gradient(135deg, #a3be8c 0%, #8fbcbb 100%);
            box-shadow: 0 0 40px rgba(163, 190, 140, 0.4);
            animation: pulse-soft 2s infinite;
        }

        body.thinking .orb {
            /* Aurora Purple (Pastel) */
            background: linear-gradient(135deg, #b48ead 0%, #81a1c1 100%);
            box-shadow: 0 0 40px rgba(180, 142, 173, 0.4);
            animation: spin 3s linear infinite;
        }

        #avatar-status {
            margin-top: 30px;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 1.5px;
            color: #81a1c1;
            /* Nord Blue (Muted) */
            text-transform: uppercase;
            text-align: center;
        }

        /* --- ZONE 3: STATUS (Right Bottom) --- */
        #status-bar {
            grid-area: status;
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            justify-content: flex-end;
            padding-bottom: 50px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #d8dee9;
            /* Off-white */
            opacity: 0.6;
        }

        .metric i {
            color: #88c0d0;
            /* Frost Blue */
        }

        /* ANIMATIONS */
        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes pulse-soft {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="idle">

    <!-- ZONE 1: TERMINAL -->
    <div id="terminal-container"></div>

    <!-- ZONE 2: AVATAR -->
    <div id="avatar-panel">
        <div class="orb-container">
            <div class="orb" id="neo-orb"></div>
        </div>
        <div id="avatar-status">Online</div>
    </div>

    <!-- ZONE 3: STATUS BAR -->
    <footer id="status-bar">
        <div class="metric-row">
            <div class="metric">
                <i class="fas fa-microchip"></i>
                <span id="cpu-load">CPU: --%</span>
            </div>
            <div class="metric">
                <i class="fas fa-memory"></i>
                <span id="ram-load">RAM: --%</span>
            </div>
        </div>

        <div class="metric-row" style="justify-content: center; margin-top: 20px;">
            <div class="metric">
                <span id="clock" style="font-size: 1.4em; font-weight: 300; color: #eceff4;">12:00</span>
            </div>
        </div>
    </footer>

    <script>
        const socket = io({ transports: ['polling'], upgrade: false });
        const body = document.body;
        const statusText = document.getElementById('avatar-status');

        // --- XTERM SETUP ---
        const term = new Terminal({
            theme: {
                background: '#2e3440', // Nord Polar Night
                foreground: '#d8dee9', // Nord Snow Storm
                cursor: '#d8dee9',
                selection: 'rgba(136, 192, 208, 0.3)',
                black: '#3b4252',
                red: '#bf616a',
                green: '#a3be8c',
                yellow: '#ebcb8b',
                blue: '#81a1c1',
                magenta: '#b48ead',
                cyan: '#88c0d0',
                white: '#e5e9f0',
                brightBlack: '#4c566a',
                brightRed: '#bf616a',
                brightGreen: '#a3be8c',
                brightYellow: '#ebcb8b',
                brightBlue: '#81a1c1',
                brightMagenta: '#b48ead',
                brightCyan: '#8fbcbb',
                brightWhite: '#eceff4'
            },
            fontFamily: '"JetBrains Mono", monospace',
            fontSize: 13,
            fontWeight: 400,
            cursorBlink: false,
            disableStdin: true,
            convertEol: true
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(new WebLinksAddon.WebLinksAddon());

        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        window.addEventListener('resize', () => fitAddon.fit());

        // Custom Welcome Message (Nord Style)
        term.writeln('\x1b[36m• system_ready\x1b[0m'); // Cyan dot
        term.writeln('\x1b[90mWaiting for voice input...\x1b[0m'); // Grey text

        // --- SOCKET EVENTS ---
        socket.on('connect', () => {
            term.writeln('\x1b[32m• core_connected\x1b[0m');
            statusText.innerText = "Online";
            body.className = "idle";
        });

        socket.on('disconnect', () => {
            term.writeln('\x1b[31m• core_disconnected\x1b[0m');
            statusText.innerText = "Offline";
        });

        // 1. LOGS in Terminal
        socket.on('log_message', (data) => {
            let msg = data.msg;
            // Clean Formatting
            if (msg.includes('INFO')) msg = `\x1b[32m•\x1b[0m ${msg.replace('INFO', '').trim()}`;
            else if (msg.includes('WARNING')) msg = `\x1b[33m•\x1b[0m ${msg.replace('WARNING', '').trim()}`;
            else if (msg.includes('ERROR')) msg = `\x1b[31m•\x1b[0m ${msg.replace('ERROR', '').trim()}`;

            term.writeln(msg);
        });

        // 2. FACE / STATE Updates
        socket.on('face_update', (data) => {
            if (data.state) {
                body.className = data.state;
                statusText.innerText = data.state;
            }
        });

        // 3. STT / TTS (Transcript)
        socket.on('stt:final', (text) => {
            term.writeln(`\r\n\x1b[35muser ➜\x1b[0m ${text}`);
        });

        socket.on('tts:start', (text) => {
            term.writeln(`\x1b[36mneo ➜\x1b[0m ${text}`);
            body.className = "speaking";
        });

        socket.on('ai:response', (data) => {
            // Redundant with tts:start usually, but good fallback
        });

        // --- CLOCK & METRICS ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Fake metrics to start, real ones need socket event
            document.getElementById('cpu-load').innerText = `CPU: ${(Math.random() * 30 + 10).toFixed(0)}%`;
            document.getElementById('ram-load').innerText = `RAM: ${(Math.random() * 10 + 40).toFixed(0)}%`;
        }, 2000);

    </script>
</body>

</html>
